{% extends "starter.html" %}
{% block title %}Log In{% endblock %}
{% block body.login %}
  <div class="login-box">
    <div class="login-box-body">
      <div class="login-logo">
        <img src="http://codelab.mx/wp-content/uploads/2015/12/logo_codelab.png" alt="Home" style="max-width: 100%; max-height: 100px">
      </div>
      <p style="text-align: center;">Accede al portal en línea</p>
      {% if form.errors %}
        <div class="alert alert-danger alert-dismissible">
          <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
          <p><i class="icon fa fa-exclamation-triangle"></i> Error de Usuario y/o contraseña.</p>
        </div>
      {% endif %}
      <form method="POST" action="">{% csrf_token %}
        <div class="form-group has-feedback">
          <input name="username" type="text" class="form-control" placeholder="Usuario" value="{% if form.username.value %}{{ form.username.value }}{% else %}{% endif %}" autocomplete="off" required>
          <span class="fa fa-user form-control-feedback"></span>
        </div>
        <div class="form-group has-feedback">
          <input name="password" type="password" class="form-control" placeholder="Clave" required>
          <span class="fa fa-lock form-control-feedback"></span>
        </div>
        <button type="submit" class="btn btn-primary btn-block btn-flat">Acceder</button>
        <input type="hidden" name="next" value="{{ next }}" />
      </form>
      <div class="row" style="margin-top:1em">
        <div class="col-xs-4"></div>
        <div class="col-xs-8"><div style="text-align: right;"> <a href="/recovery">Recuperar mi clave</a></div></div>
      </div>
    </div>
  </div>
{% endblock %}
